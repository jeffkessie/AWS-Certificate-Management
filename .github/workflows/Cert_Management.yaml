name: Pulumi Security & Deployment Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 4'  # Daily backup at 1 AM

jobs:
  # Security Scanning 
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2

  # Unit Tests
  unittest:
    name: Pulumi Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Pulumi Tests
        run: npm test

  # Policy Check
  policy-check:
    name: Pulumi Policy Pack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Pulumi Policy Pack
        run: |
          npm install @pulumi/policy
          npx pulumi policy enable @pulumi/policy

      - name: Run Pulumi Policy Check
        run: npx pulumi preview --policy-pack @pulumi/policy
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_STACK: ${{ secrets.PULUMI_STACK }}